<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="go.css">
    <script src="./_js/jquery-3.4.1.js"></script>
    <script src="./go.js"></script>
</head>

<body>
    <header>
        <h1>Score</h1>
        <h2 id="score">0</h2>
        <div id="timebox"><span>0.000</span>秒</div>
    </header>
    <div class="eyes">
        <div class="eye">
            <div class="ball"></div>
        </div>
        <div class="eye">
            <div class="ball"></div>
        </div>
    </div>
    </div>
    <!--設計遊戲主介面的大矩形格子--->
    <div id="boxcontent">
        <!--包含列跟小方塊的整個內容物-->
        <!--列的矩形格子-->
        <div class="Cube" id="pos-0-0"></div>
        <!--每一個方塊裡面的白色矩形格子-->
        <div class="Cube" id="pos-0-1"></div>
        <!--每一個方塊裡面的黑色矩形格子-->
        <div class="Cube" id="pos-0-2"></div>
        <div class="Cube" id="pos-0-3"></div>
        <!--設計每一列的小方塊為三個白色方塊及一個黑色方塊-->
        <div class="Cube" id="pos-1-0"></div>
        <div class="Cube" id="pos-1-1"></div>
        <div class="Cube" id="pos-1-2"></div>
        <div class="Cube" id="pos-1-3"></div>
        <div class="Cube" id="pos-2-0"></div>
        <div class="Cube" id="pos-2-1"></div>
        <div class="Cube" id="pos-2-2"></div>
        <div class="Cube" id="pos-2-3"></div>
        <div class="Cube" id="pos-3-0"></div>
        <div class="Cube" id="pos-3-1"></div>
        <div class="Cube" id="pos-3-2"></div>
        <div class="Cube" id="pos-3-3"></div>
        <div class="Cube" id="pos-4-0"></div>
        <div class="Cube" id="pos-4-1"></div>
        <div class="Cube" id="pos-4-2"></div>
        <div class="Cube" id="pos-4-3"></div>

        <div id="keys">
            <div data-key="72" class="key">
                <kbd>H</kbd>
            </div>
            <div data-key="74" class="key">
                <kbd>J</kbd>
            </div>
            <div data-key="75" class="key">
                <kbd>K</kbd>
            </div>
            <div data-key="76" class="key">
                <kbd>L</kbd>
            </div>
            <audio data-key="72" src="./sound/pianoC.mp3"></audio>
            <audio data-key="74" src="./sound/pianoD.mp3"></audio>
            <audio data-key="75" src="./sound/pianoE.mp3"></audio>
            <audio data-key="76" src="./sound/pianoF.mp3"></audio>
        </div>
    </div>

    </div>
    <script>
        var balls = document.getElementsByClassName('ball')
        document.onmousemove=function(){
        var x= Math.min(event.clientX *100/360,100)+'%';
        var y= event.clientY*100/660+'%';
        console.log("X is:"+x+",Y is:"+y);
        for(var i =0;i<2;i++){
          balls[i].style.left=x;
          balls[i].style.top=y;
          balls[i].style.transform= "translate(-"+x+",-"+y+")";
        };
        };
    </script>
</body>

</html>
